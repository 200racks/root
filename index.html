:root {
  --color-bg-a: rgb(108, 0, 162);
  --color-bg-b: rgb(0, 17, 82);

  --color-a: 18, 113, 255;
  --color-b: 221, 74, 255;
  --color-c: 100, 220, 255;
  --color-d: 200, 50, 50;
  --color-e: 180, 180, 50;

  --color-interactive: 148, 100, 255;
  --size: 80%;
  --blend: hard-light;
}

body {
  margin: unset;
  color: #eee;
}

.container {
  width: 100vw;
  height: 100vh;

  position: relative;
  overflow: hidden;

  top: 0;
  left: 0;

  background: linear-gradient(40deg, var(--color-bg-a), var(--color-bg-b));
}

/* Using SVG for filtering, not for display */
svg {
  display: none;
}

.gradient-container {
  /* This is where the magic happens */
  filter: url(#goo) blur(40px);
   position: absolute; /* Positioned relative to the nearest positioned ancestor */
    top: 0; /* Aligns the div at the top */
    left: 0; /* Aligns the div at the left */
    width: 100vw; /* Full viewport width */
    height: 100vh; /* Full viewport height */
 
    z-index: -1;
}

.g1,
.g2,
.g3,
.g4,
.g5 {
  position: absolute;
  mix-blend-mode: var(--blend);
}

.g1 {
  /* Gradient is visible only to 50%. Bubble is half transparent */
  background: radial-gradient(
      circle at center,
      rgba(var(--color-a), 0.8) 0,
      rgba(var(--color-a), 0) 50%
    )
    no-repeat;

  width: var(--size);
  height: var(--size);

  /* Place the bubble in the center of the container */
  top: calc(50% - var(--size) / 2);
  left: calc(50% - var(--size) / 2);

  transform-origin: center center;
  animation: bounceV 30s ease infinite;

  opacity: 1;
}

.g2 {
  background: radial-gradient(
      circle at center,
      rgba(var(--color-b), 0.8) 0,
      rgba(var(--color-b), 0) 50%
    )
    no-repeat;

  width: var(--size);
  height: var(--size);

  /* Place the bubble relative to the center of the container */
  top: calc(50% - var(--size) / 2);
  left: calc(50% - var(--size) / 2);

  transform-origin: calc(50% - 400px);
  animation: moveInCircle 20s reverse infinite;

  opacity: 1;
}

.g3 {
  background: radial-gradient(
      circle at center,
      rgba(var(--color-c), 0.8) 0,
      rgba(var(--color-c), 0) 50%
    )
    no-repeat;

  width: var(--size);
  height: var(--size);

  /* Place the bubble relative to the center of the container */
  top: calc(50% - var(--size) / 2 + 200px);
  left: calc(50% - var(--size) / 2 - 500px);

  transform-origin: calc(50% + 400px);
  animation: moveInCircle 40s linear infinite;

  opacity: 1;
}

.g4 {
  background: radial-gradient(
      circle at center,
      rgba(var(--color-d), 0.8) 0,
      rgba(var(--color-d), 0) 50%
    )
    no-repeat;

  width: var(--size);
  height: var(--size);

  /* Place the bubble relative to the center of the container */
  top: calc(50% - var(--size) / 2);
  left: calc(50% - var(--size) / 2);

  transform-origin: calc(50% - 200px);
  animation: bounceH 40s ease infinite;

  opacity: 0.7;
}

.g5 {
  background: radial-gradient(
      circle at center,
      rgba(var(--color-e), 0.8) 0,
      rgba(var(--color-e), 0) 50%
    )
    no-repeat;

  width: calc(var(--size) * 2);
  height: calc(var(--size) * 2);

  /* Place the bubble relative to the center of the container */
  top: calc(50% - var(--size));
  left: calc(50% - var(--size));

  transform-origin: calc(50% - 800px) calc(50% + 200px);
  animation: moveInCircle 20s ease infinite;

  opacity: 1;
}

.interactive {
  position: absolute;

  background: radial-gradient(
      circle at center,
      rgba(var(--color-interactive), 0.8) 0,
      rgba(var(--color-interactive), 0) 50%
    )
    no-repeat;

  width: 100%;
  height: 100%;

  mix-blend-mode: var(--blend);

  top: -50%;
  left: -50%;

  opacity: 0.7;
}

@keyframes moveInCircle {
  0% {
    transform: rotate(0deg);
  }
  50% {
    transform: rotate(180deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes bounceV {
  0% {
    transform: translateY(-50%);
  }
  50% {
    transform: translateY(50%);
  }
  100% {
    transform: translateY(-50%);
  }
}

@keyframes bounceH {
  0% {
    transform: translateX(-50%) translateY(-10%);
  }
  50% {
    transform: translateX(50%) translateY(10%);
  }
  100% {
    transform: translateX(-50%) translateY(-10%);
  }
}

<script>const interactive = document.querySelector(".interactive");

let curX = 0;
let curY = 0;
let tgX = 0;
let tgY = 0;

const easeFactor = 10;

/**
 * This function moves the interactive element towards the target position
 * using an ease factor to create a smooth transition.
 *
 * How it works:
 *
 * 1. Calculate the difference between the current position and the target position.
 * 2. Divide the difference by the ease factor to get the amount to move
 * 3. Add the amount to move to the current position
 * 4. Set the interactive element's transform to the new position
 * 5. Call move again on the next frame
 */
function move() {
  curX += (tgX - curX) / easeFactor;
  curY += (tgY - curY) / easeFactor;

  interactive.style.transform = `translate(${Math.round(curX)}px, ${Math.round(
    curY
  )}px)`;

  // Call move again on the next frame
  requestAnimationFrame(move);
}

window.addEventListener("pointermove", (e) => {
  tgX = e.clientX;
  tgY = e.clientY;
});

move();
</script>
